language: python
python:
- '2.7'
before_install:
- mkdir -p ~/src/
- git clone --branch=AE-981 git://bitbucket.org/Authentise/octoprint-type-a.git ~/src/octoprint
install:
- pip install --upgrade pip
- pip install ~/src/octoprint
- pip install .[develop]
script:
- py.test
- ./pylint.sh
- isort -c --diff *.py **/*.py
notifications:
  slack:
    secure: 
deploy:
  provider: pypi
  user: lemmons
  password:
    secure: 
  on:
    tags: true
    branch: master
